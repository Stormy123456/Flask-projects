    <body class="g-sidenav-show bg-gray-100">
        <div class="min-height-300 bg-primary position-absolute w-100"></div>
        <aside
          class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
          id="sidenav-main"
        >
          <div class="sidenav-header">
            <i
              class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
              aria-hidden="true"
              id="iconSidenav"
            ></i>
            <a class="navbar-brand m-0 text-center" href="#" target="_blank">
            <img src="static/images/logo_tg.png" class="navbar-brand-img mb-4" alt="main_logo">
              <!-- <span class="ms-1 font-weight-bold">Argon Dashboard 2</span> -->
            </a>
          </div>
          <hr class="horizontal dark mt-4" />
          <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item mt-3">
                    <h6
                      class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
                    >
                    PROMOTIONS
                    </h6>
                  </li>
              <li class="nav-item">
                <a class="nav-link {{ 'active' if request.path == '/web_promotion_price_set' else '' }}" href="/web_promotion_price_set">
                  <div
                    class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                  >
                    <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                  </div>
                  <span class="nav-link-text ms-1">PriceSet</span>
                </a>
              </li>
              <li class="nav-item mt-3">
                <h6
                  class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
                >
                Masters
                </h6>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ 'active' if request.path == '/web_promotion_cost' else '' }}" href="web_promotion_cost">
                  <div
                    class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                  >
                    <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                  </div>
                  <span class="nav-link-text ms-1">Cost & Status</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ 'active' if request.path == '/web_promotion_set_premium' else '' }}" href="web_promotion_set_premium">
                  <div
                    class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center"
                  >
                    <i
                      class="ni ni-single-copy-04 text-warning text-sm opacity-10"
                    ></i>
                  </div>
                  <span class="nav-link-text ms-1">SetPremium</span>
                </a>
              </li>
              <div class="me-3 mt-3">
                <a href="/logout" class="btn btn-danger btn-lg w-100 mb-3 nav-link text-white">

                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">

                        <i class="fa fa-sign-out text-white text-sm opacity-10" aria-hidden="true"></i>

                    </div>
                    <span class="nav-link-text ms-1">Log out</span>

                </a>
            </div>
            </ul>
          </div>
     
        </aside>
        <main class="main-content position-relative border-radius-lg">
          <!-- Navbar -->
          <nav
          class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
          id="navbarBlur"
          data-scroll="false">
          <div class="container-fluid py-1 px-3">
            <div
              class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4 justify-content-end"
              id="navbar">
              <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        
                <ul class="navbar-nav justify-content-end">
                  <li class="nav-item d-flex align-items-center justify-content-center">
                    <div
                      class="nav-link font-weight-bold px-0 text-center">
                      <span class="d-sm-inline d-none text-white">{{ session.name_user }}</span><br />
                      <span class="d-sm-inline d-none opacity-5 text-white">{{ session.employee_code }}</span><br />
                      <span class="d-sm-inline d-none opacity-5 text-white">{{ session.brance_code }} / {{ session.brance_name }}</span>
                    </div>
                  </li>
                  <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                    <a
                      href="javascript:;"
                      class="nav-link text-white p-0"
                      id="iconNavbarSidenav">
                      <div class="sidenav-toggler-inner">
                        <i class="sidenav-toggler-line bg-white"></i>
                        <i class="sidenav-toggler-line bg-white"></i>
                        <i class="sidenav-toggler-line bg-white"></i>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <style>
            /* -------- Reload Page -------- */
            #spinner-row {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .spinner-border {
                width: 5rem;
                height: 5rem;
            }

            #loading-text {
                color: #fff;
                font-size: 1.5rem;
                margin-top: 10px;
            }
        </style>

        <div id="spinner-row">
            <div class="text-center p-5">
                <div class="spinner-border text-warning p-4" role="status"></div>
                <div class="d-flex">
                    <img src="static/images/tgreloading.png" width="65px" height="auto">
                    <div id="loading-text">กำลังโหลด ...</div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // ซ่อน loader
                var loader = document.getElementById('spinner-row');
                loader.style.display = 'none';
            });
        </script>
          <!-- End Navbar -->
          <div class="container-fluid py-4">
            
           
             
                    {% block content %}
                    
                    {% endblock %}
                    <footer class="footer pt-3 ">
                        <div class="container-fluid">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-12 mb-lg-0 mb-4">
                                    <div class="copyright text-center text-sm text-muted text-lg-center">
                                        © <script>
                                            document.write(new Date().getFullYear())
                                        </script>,
                                        made with by
                                        <a href="#" class="font-weight-bold">TG</a>
                                    </div>
                                </div>
        
                            </div>
                        </div>
                    </footer>
          </div>
